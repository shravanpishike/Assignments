<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
</head>
<script type="text/javascript">
  let num = prompt("Enter the input: ");
  let tax = 0;

  if (num <= 85528) {
    tax = (num * 0.18) - 556.50;
  }
  else if (num > 85528) {
    tax = 14839.50 + ((num - 85528) * 0.32);
  }
  if (tax < 0) {
    tax = 0;
  }
  else {
    tax = Math.round(tax);
  }

  document.write(tax);
</script>

</html>
