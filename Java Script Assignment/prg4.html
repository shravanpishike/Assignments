<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
</head>
<script type="text/javascript">
  var x = prompt("Enter the input: ");
  var num = parseInt(x);
  let num2 = [];
  let i = 0;
  while (num > 0) {
    num2[i] = ((num % 10) + 7) % 10;
    num = Math.floor(num / 10);
    i++;
  }

  document.write(num2);

  let num3 = (1000 * num2[1]) + (100 * num2[0]) + (10 * num2[3]) + num2[2];

  document.write("resulting number is" + num3);

</script>

</html>
